    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:FIT - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .home-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
        }
        .home-container h1 {
            font-size: 2.5rem;

            margin-bottom: 20px;
        }
        .enter-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
        }
        .enter-btn:hover {
            background: #444;
        }
